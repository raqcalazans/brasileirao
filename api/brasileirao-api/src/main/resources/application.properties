spring.application.name=brasileirao-api

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.selecaoglobocom.brasileirao_api
springdoc.show-actuator=true
springdoc.writer-with-order-by-keys=true

# Personalização da informação da API
springdoc.info.title=API do Brasileirão
springdoc.info.description=API para acompanhamento de jogos de futebol do Campeonato Brasileiro.
springdoc.info.version=1.0.0
springdoc.info.contact.name=Raquel Calazans
springdoc.info.contact.email=raqcalazans@gmail.com

# Habilita o console do H2 para você poder ver o banco no seu browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/brasileirao_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate configuration
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Spring Boot SQL Initialization (data.sql, schema.sql)
spring.sql.init.mode=always

# Mostra o SQL gerado pelo Hibernate no console (ótimo para debugging)
spring.jpa.show-sql=true

# Server port
server.port=8080